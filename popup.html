<!DOCTYPE html>
<html>

<head>
    <title>VibeMonkey</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 15px;
            width: 250px;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        h1 {
            font-size: 1.2em;
            margin: 0;
            color: #4a4a4a;
        }

        .logo {
            width: 48px;
            height: 48px;
        }

        p {
            font-size: 0.9em;
            margin: 0;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007aff;
            color: white;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #005bb5;
        }

        .divider {
            border-top: 1px solid #ccc;
            width: 100%;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="icons/icon48.png" alt="VibeMonkey Logo" class="logo">
        <h1>VibeMonkey</h1>
        <p>Your AI userscript assistant.</p>
        <div class="divider"></div>
        <button id="open-sidebar-button">Open Sidebar</button>
        <button id="options-button">Settings</button>
    </div>
    <script src="dist/popup.bundle.js"></script>
</body>

</html>
